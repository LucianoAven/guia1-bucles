<!doctype html>
<html lang="en">

<body>
    
    <script>
        // Utiliza un bucle for para imprimir los n√∫meros del 1 al 10 por pantalla.

        function bucleNumeros() {
            let numeros = []
            for (x = 1; x < 11; x++) {
                numeros.push(" " + x)
            };
            return numeros
        };

        document.write("Numeros: ", bucleNumeros())
    </script>

</body>

</html>
