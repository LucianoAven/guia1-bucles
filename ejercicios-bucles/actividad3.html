<!doctype html>
<html lang="en">

<body>
    
    <script>
        // Utiliza un bucle forEach para imprimir cada elemento del array de frutas.

        function sumaWhile() {
            let cantidad = 0
            let contador = 1
            while (contador <= 100) {
                cantidad += contador
                contador += 1
            };
            return cantidad
        };

        document.write("Resultado: ", sumaWhile())
    </script>

</body>

</html>
