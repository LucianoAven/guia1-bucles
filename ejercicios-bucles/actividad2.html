<!doctype html>
<html lang="en">

<body>
    
    <script>
        // Escribe un programa que sume los n√∫meros del 1 al 100 utilizando un bucle while.

        function sumaWhile() {
            let cantidad = 0
            let contador = 1
            while (contador <= 100) {
                cantidad += contador
                contador += 1
            };
            return cantidad
        };

        document.write("Resultado: ", sumaWhile())
    </script>

</body>

</html>
